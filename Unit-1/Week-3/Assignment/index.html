<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: grid;
            gap: 10px;
    
            grid-template-columns: 500px 500px ;
            margin: 10px;
        }
        .nav{
            background-color: yellow;
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .red{
            background-color: red;
            grid-row-start: 2;
            grid-row-end: 5;
        }
        .green{
            background-color: lightgreen;
        }
        </style>
        </head>
        <body>
            <div id="container">
                <div class="nav">Navigation</div>
                <div class="red">Left Box</div>
                <div class="green">Right Box1</div>
                <div class="green">Right Box2</div>
                <div class="green">Right Box3</div>
            </div>
        </body>
    </style>
